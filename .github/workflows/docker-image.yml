name: Build and Push Docker Image to GHCR on Release

on:
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker image
      run: |
        docker build -t ghcr.io/${{ github.repository_owner }}/marstack:${{ github.event.release.tag_name }} .

    - name: Push Docker image
      run: |
        docker push ghcr.io/${{ github.repository_owner }}/marstack:${{ github.event.release.tag_name }}
